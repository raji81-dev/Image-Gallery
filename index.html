<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px;
            width: 90%;
            max-width: 800px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .popup .close:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
        }
    </style>
</head>
<body>
<h1>Image Gallery</h1>
    <div class="gallery">
        <img src="https://picsum.photos/id/7/500/500" alt="Image 1">
        <img src="https://picsum.photos/id/67/500/500" alt="Image 2">
        <img src="https://picsum.photos/id/77/500/500" alt="Image 3">
        <img src="https://picsum.photos/id/87/500/500" alt="Image 4">
        <img src="https://picsum.photos/id/57/500/500" alt="Image 5">
        <img src="https://picsum.photos/id/17/500/500" alt="Image 6">
        <img src="https://picsum.photos/id/27/500/500" alt="Image 7">
        <img src="https://picsum.photos/id/5/500/500" alt="Image 8">
    </div>

    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <img id="popupImage" src="" alt="">
    </div>
<script src="script.js"></script>
   
</body>
</html>
